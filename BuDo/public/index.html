<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuDo a To Do</title>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
     <!-- Custom CSS -->
     <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="container mt-5">
        <h1 class="text-center">To-Do List</h1>
        <form id="taskForm" class="d-flex my-4">
            <input type="text" id="taskInput" class="form-control me-2" placeholder="Enter a new task" required>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
        <hr width="70%" color="black" style="margin: 0 auto; margin-bottom: 50px;"/>
        <ul id="taskList" class="list-group">
            <!-- Tasks will be dynamically added here -->
        </ul>
    </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>        <!-- Custom JS -->
        <script src="js/main.js"></script>
        <!--<script src="js/drag.js"></script>-->
    </body>
</html>
